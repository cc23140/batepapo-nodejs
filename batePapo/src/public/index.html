<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo com WebSocket!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <link rel="stylesheet" href="./index.css">

    
</head>
<body>
    <div id="layout-chat">
      <div id="chat-window">
        <div id="output">

        </div>
        
        
      </div>
    </div>
    <div id="insertions">
      <input id="handle" type="text" placeholder="Nome do Usuário" maxlength="20">
      <input type="text" id="message" placeholder="Mensagem" maxlength="400">
      <input type="text" id="private-message" placeholder="Usuário Conversa Privada" value="">
      <button id="send" type="button">Send</button>
    </div>

  <script src="./chat.js"></script>
</body>
</html>
